<!-- Assignment-6 : Create 3 anchor tags for info about Manali, Kashmir, Goa. 
                    Use any absolute path. When u click on link,  
                    the web page should be embeded in iframe.  -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-6 </title>
</head>




<body>
    <h2><u>Assignment 6</u></h2>

    <!-- Manali Page using iframe -->
    <a href="https://www.tourmyindia.com/hill_stations/manali.html" target="iframe1"> Manali Page </a>
    <iframe name="iframe1" src="about:blank"></iframe>
    <br>


    <!-- Kashmir Page using iframe -->
    <a href="https://www.britannica.com/place/Kashmir-region-Indian-subcontinent" target="iframe2"> Kashmir Page </a>
    <iframe name="iframe2" src="about:blank"></iframe>
    <br>


    <!-- Goa Page using iframe -->
    <a href="https://www.britannica.com/place/Goa" target="iframe3"><u> Goa Page </u></a>
    <iframe name="iframe3" src="about:blank"></iframe>
    <br>


    <!-- embed -->
    <a href="https://www.britannica.com/place/Kashmir-region-Indian-subcontinent" onclick="loadEmbed()"><u>Kashmir Page using embed</u></a>
    <embed id="embedContent" src="about:blank" type="text/html">
</body>


</body>

</html>
