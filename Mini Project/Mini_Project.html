<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> MINI PROJECT</title>

    <style>
        /* Custom styles for Hulk Gym Navbar */
        .navbar {
            background: linear-gradient(to right, #ff7f50, #ff6347); /* Eye-catching gradient: Coral to Tomato */
            padding: 5px 0; /* Reduced padding for a smaller navbar */
        }

        .navbar-brand {
            font-size: 2.5rem; /* Reduced font size for "Hulk Gym" */
            font-weight: bold; /* Make it bold */
            color: white; /* Set text color to white for contrast */
            text-transform: uppercase; /* Make text uppercase */
            letter-spacing: 2px; /* Reduced letter-spacing */
            margin-bottom: 0; /* Remove any bottom margin */
        }

        .navbar-brand img {
            border-radius: 50%; /* Make the logo circular */
            margin-right: 15px; /* Space between the logo and text */
            width: 70px; /* Increased logo width */
            height: 70px; /* Increased logo height */
        }

        /* Navbar menu links */
        .navbar-nav {
            display: flex; /* Ensure links are horizontally aligned */
            justify-content: center; /* Center the navbar items */
            width: 100%;
        }

        /* Ensure all navbar items are horizontal */
        .nav-item {
            margin-right: 20px; /* Space between navbar items */
        }

        .nav-link {
            color: white; /* White color for links */
            text-decoration: none; /* Remove underline from links */
            font-size: 1rem; /* Reduced font size */
            padding: 5px 10px; /* Reduced padding for smaller tabs */
        }

        .nav-link:hover {
            color: #f39c12; /* Change color to gold on hover */
        }

        /* Ensuring image below the navbar takes full width */
        .main-image {
            width: 100%; /* Full width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Brand Logo and Title -->
            <a class="navbar-brand" href="#">
                <img src="./logo.jpg" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                Hulk Gym
            </a>

            <!-- Navbar menu links -->
            <ul class="navbar-nav d-flex justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Equipments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Image Below Navbars -->
    <div class="container">
        <img src="your-image.jpg" alt="Gym Equipment" class="main-image">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
