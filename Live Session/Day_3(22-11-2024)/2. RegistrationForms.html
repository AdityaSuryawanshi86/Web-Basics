<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form >

        <label>First Name  </label>
        <input name="employeename" id="fname" pattern="[A-Za-z ]*" placeholder="first name" required /> <!-- type="text"-->
        
        <label>Last Name </label>
        <input name="employeename"  title="last name" type="" required><br><br>

        <label for="mobile">Enter mobile number </label><input type="tel" pattern="[0-9]*"  minlength="10" maxlength="10" id="mobile" required><br><br>

        <label>Age </label>
        <input type="number" placeholder="Enter age" min="20" max="40" title="employee having age between 20 to 40 are allowed" value="22" required><br><br>
        
        <label>Email Id </label>
        <input type="email" placeholder="enter email id" required><br><br>
        
        <label for="joindate">Enter joining date</label>
        <input type="date" id="joindate"><br><br>

        <label>Select Courses to Learn</label>  <!-- Checkbox -->
        <input checked required type="checkbox" name="technicalcourses" id="course1" value="webbasics"><label for="course1">Web Basics</label>
        <input type="checkbox" name="technicalcourses" id="course2" value="angular"><label for="course2">Angular</label>
        <input type="checkbox" name="technicalcourses" id="course3" value="react"><label for="course3">React</label>
        <br><br>

        <label>Select Gender</label>   <!-- Radio Button -->
        <input type="radio" name="gender" id="gender1" value="male"><label for="gender1">MALE</label>
        <input type="radio" name="gender"  id="gender2" value="female"><label for="gender2">FEMALE</label> <br><br>
        
        <label for="department">Select Department</label>  <!-- Drop Down Menu -->
        <select id="department" required>
            <option value="ld">Learning and Development</option>
            <option value="php">PHP</option>
            <option value="js"> Javascript</option>
            <option value="js">Data Science</option>
        </select><br><br>

        <!-- Birth Date, month, week, color, url, range, hidden-->
        <label for="BithDate">Enter Birth Date </label> <input type="date" id="BirthDate"> <br><br>
        <label >Month </label> <input type="month">
        <label >Week </label> <input type="week"><br><br>
        <label >Color </label> <input type="color"><br><br>
        <label >url </label> <input type="url"><br><br>
        <label >range </label> <input type="range"><br><br>
        <label >hidden </label> <input type="hidden"><br><br>

        <!-- Additional Comments Text Box -->
        <label >Additional Comments :- </label> 
        <textarea id="comments" cols="50" placeholder="add extra comments (optional)"></textarea> <br><br>

        <!-- Set Password, hidden field, submit, reset -->
        <input type="text" placeholder="set new password" title="Password must have atleast one small letter, capital letter, digit, symbol()" required pattern="(?=.*\d.*)(?=.*[a-zA-Z].*)(?=.*[@!#\$%&\?].*).{5,10}">
        <input type="hidden" name="hiddenfield" value="courseregistration"><br><br>
        <input type="reset" value="RESET"> <input type="submit" value="ENROLL"> 

    </form>

</body>
<!-- we will extract value of every field in javascript
 getElementById, getElementsByName
 we will put dnames in array, sort the array, we will put all departments in option tag using loop-->
</html>
