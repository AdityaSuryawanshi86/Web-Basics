<!-- Assignment : Create multiple checkboxes for interested courses. 
When user checks interested courses, course value must be pushed to array, 
not selected course must not be present in array

Display the array  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="checkbox" class="check" id="course1" value="SQL" onclick="updatearray()"> SQL<br>
    <input type="checkbox" class="check" id="course2" value="Python" onclick="updatearray()"> Python<br>
    <input type="checkbox" class="check" id="course3" value="Tableau" onclick="updatearray()"> Tableau<br>
    <input type="checkbox" class="check" id="course4" value="Adv Excel" onclick="updatearray()"> Adv Excel<br>

    <div>
        <h1>O/P</h1>

        <p id="ans"> </p>
    </div>

    <script>
        
        function updatearray()
        {
            const inputNode=document.getElementsByClassName('check');

        let courses=[];
            for(let inp of inputNode ){
            if(inp.checked){
                courses.push(inp.value);
            }
        }

        console.log(courses);

        const pNode=document.getElementById('ans');
        pNode.textContent=courses;

        }
        
    </script>

    
</body>
</html>
