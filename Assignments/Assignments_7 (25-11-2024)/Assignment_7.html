<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Tags</title>
</head>

<body>

    <h2> Marquee Tag : </h2>
    <Marquee direction="left" style="background-color: aqua;"> Hello Neosoft </Marquee>
    <br> <br>

    <h2>Var tag : </h2>
    <p>
        <b>Area of Triangle</b> = (1/2) x <b><var>b</var></b> x <b><var>h</var></b>
    </p>
    <br><br>



    <h2>Progress tag : </h2>
    <label for="PregressFile"> Downloading </label>
    <progress id="PregressFile" value="5" max=100></progress>
    <br><br>

    <label for=""> Progress </label>
    <progress></progress>
    <br><br>




    <h2> Abbr Tag : </h2>
    The <abbr title="Chief Executive Officer"> CEO </abbr> of the company gave a speech yesterday.
    <br><br>


    <h2> Opt Group Tag : </h2>
    <label for="Actors"> Choose a Actor : </label>
    <select name="Heros" id="Actors">

        <optgroup label="Bollywood">
            <option value="Akki">Akki</option>
            <option value="Sallu">Sallu</option>
        </optgroup>

        <optgroup label="Hollywood">
            <option value="John">John</option>
            <option value="Monty">Monty</option>
        </optgroup>
    </select>
    <br><br>



    <h1>Field Set</h1>

    <form>
        <!-- Personal Information Section -->
        <fieldset>
            <legend> Academic Details (Marks) </legend>

            <label for="SSC"> SSC : </label>
            <input type="SSC" id="SSC" name="SSC" required>
            <br><br>

            <label for="HSC"> HSC : </label>
            <input type="HSC" id="HSC" name="HSC" required>
            <br><br>

            <label for="Graduation"> Graduation : </label>
            <input type="Graduation" id="Graduation" name="Graduation" required>
        </fieldset>
        <br>

        <!-- Address Section -->
        <fieldset>
            <legend> Achievments </legend>

            <label for="HighSchool"> HighSchool : </label>
            <input type="HighSchool" id="HighSchool" name="HighSchool" required>
            <br><br>

            <label for="Colleges"> Colleges : </label>
            <input type="Colleges" id="Colleges" name="Colleges" required>
            <br>
        </fieldset>
        <br>

        <button type="submit">Submit</button>
    </form>
    <br><br>


    <h2> Define Tag : </h2>
    <dfn title="To be Honest"> THB </dfn>
    <br><br>

    <h2>Dialog Tag : </h2>
    <dialog open>
        <p>Are you sure </p>
        <form method="dialog">
            <button> Yes </button> <button> No</button>
        </form>
    </dialog>
    <br><br>

</body>

</html>
