<!-- Assigment-4: Arrange 4 to 5 images in single row multiple columns in a table
wrap whole table in figure tag, give figcaption to every image below that image -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            width: 30%;
        }


        td {
            text-align: center;
        }
    </style>

</head>

<body>

    <table> <!-- alternate to border attribute is CSS-->

            <tr>
                <th> Celebrity_1 </th>
                <th> Celebrity_2 </th>
                <th> Celebrity_3 </th>
                <th> Celebrity_4 </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td> <img src="./Images/Battery.jpeg" alt="Karan Johar">
                    <figcaption> Battery </figcaption>
                </td>

                <td> <img src="./Images/Bhai Jaan.jpeg" alt="Karan Johar">
                    <figcaption> Bhai Jaan </figcaption>
                </td>

                <td> <img src="./Images/King.jpeg" alt="Karan Johar">

                </td>

                <td> <img src="./Images/Akki.jpeg" alt="Karan Johar">

    </table>



</body>

</html>
